<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>American Resume Template</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  h1 { color: #333; margin-bottom: 20px; }
  .form-container, .resume-container {
    background: #fff;
    padding: 20px;
    margin: 10px 0;
    width: 100%;
    max-width: 700px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  input, textarea, select {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
  }
  button:hover { background-color: #0056b3; }
  .resume-container h2 {
    text-align: center;
    font-size: 24px;
    margin-bottom: 5px;
  }
  .resume-container p { margin: 4px 0; }
  .section-title {
    font-weight: bold;
    margin-top: 15px;
    border-bottom: 1px solid #333;
    padding-bottom: 3px;
  }
  hr { border: 1px solid #007bff; margin: 10px 0; }
</style>
</head>
<body>

<h1>Create Your Resume</h1>

<div class="form-container">
  <label>Full Name:</label>
  <input type="text" id="name" placeholder="John Doe">
  <label>Email:</label>
  <input type="email" id="email" placeholder="johndoe@example.com">
  <label>Phone:</label>
  <input type="text" id="phone" placeholder="+1 234 567 890">
  <label>Address:</label>
  <input type="text" id="address" placeholder="123 Main St, City, USA">
  
  <label>Languages (Select proficiency):</label>
  <select id="language">
    <option value="Beginner">English - Beginner</option>
    <option value="Intermediate">English - Intermediate</option>
    <option value="Advanced">English - Advanced</option>
    <option value="Fluent">English - Fluent</option>
    <option value="Native">English - Native</option>
  </select>

  <label>Professional Summary:</label>
  <textarea id="summary" rows="3" placeholder="Professional summary here..."></textarea>
  <label>Work Experience:</label>
  <textarea id="experience" rows="4" placeholder="Work experience here..."></textarea>
  <label>Education:</label>
  <textarea id="education" rows="3" placeholder="Education here..."></textarea>
  <button onclick="generateResume()">Create Resume</button>
</div>

<div class="resume-container" id="resume" style="display:none;">
  <h2 id="res-name"></h2>
  <p id="res-contact"></p>
  <p id="res-languages"></p>
  <hr>
  <div>
    <div class="section-title">Professional Summary</div>
    <p id="res-summary"></p>
  </div>
  <div>
    <div class="section-title">Work Experience</div>
    <p id="res-experience"></p>
  </div>
  <div>
    <div class="section-title">Education</div>
    <p id="res-education"></p>
  </div>
  <button onclick="downloadPDF()">Download PDF</button>
</div>

<script>
function generateResume() {
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const phone = document.getElementById('phone').value;
  const address = document.getElementById('address').value;
  const language = document.getElementById('language').value;
  const summary = document.getElementById('summary').value;
  const experience = document.getElementById('experience').value;
  const education = document.getElementById('education').value;

  document.getElementById('res-name').textContent = name;
  document.getElementById('res-contact').textContent = `${email} | ${phone} | ${address}`;
  document.getElementById('res-languages').textContent = `Languages: ${language}`;
  document.getElementById('res-summary').textContent = summary;
  document.getElementById('res-experience').textContent = experience;
  document.getElementById('res-education').textContent = education;

  document.getElementById('resume').style.display = 'block';
  window.scrollTo(0, document.getElementById('resume').offsetTop);
}

function downloadPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  const name = document.getElementById('res-name').textContent;
  const contact = document.getElementById('res-contact').textContent;
  const languages = document.getElementById('res-languages').textContent;
  const summary = document.getElementById('res-summary').textContent;
  const experience = document.getElementById('res-experience').textContent;
  const education = document.getElementById('res-education').textContent;

  let y = 20;
  doc.setFontSize(20);
  doc.text(name, 105, y, {align: 'center'});
  y += 10;
  doc.setFontSize(12);
  doc.text(contact, 105, y, {align: 'center'});
  y += 7;
  doc.text(languages, 105, y, {align: 'center'});
  y += 10;
  doc.setLineWidth(0.8);
  doc.line(20, y, 190, y); // horizontal line
  y += 10;

  doc.setFontSize(14);
  doc.text('Professional Summary', 20, y);
  y += 7;
  doc.setFontSize(12);
  doc.text(summary, 20, y);
  y += 20;

  doc.setFontSize(14);
  doc.text('Work Experience', 20, y);
  y += 7;
  doc.setFontSize(12);
  doc.text(experience, 20, y);
  y += 20;

  doc.setFontSize(14);
  doc.text('Education', 20, y);
  y += 7;
  doc.setFontSize(12);
  doc.text(education, 20, y);

  doc.save('Resume.pdf');
}
</script>

</body>
</html>
