<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Booking Landing Page</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: "Poppins", sans-serif;
    overflow: hidden;
  }

  .background-images {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(2, 1fr);
    z-index: -1;
  }

  .background-images img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.6);
  }

  .content {
    position: relative;
    display: flex;
    flex-direction: column;
    gap: 15px;
    z-index: 1;
    text-align: center;
    justify-content: center;
    height: 100%;
    padding: 0 20px;
    color: white;
  }

  .headline {
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 0.5rem;
  }

  .subtitle {
    font-size: 1.2rem;
    margin-bottom: 2rem;
  }

  .btn {
    padding: 0.8rem 1.8rem;
    font-size: 1.1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
    color: white;
    margin: 5px auto;
    display: block;
  }

  .btn-free {
    background-color: #1d4ed8; /* Blue */
  }
  .btn-signup {
    background-color: #16a34a; /* Green */
  }
  .btn-login {
    background-color: #dc2626; /* Red */
  }

  .btn:hover {
    opacity: 0.9;
  }
</style>
</head>

  </div>
