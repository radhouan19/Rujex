<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Numbered Resume with RTL Dotted Lines</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f3f4f6;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  .form-container, .cv-container {
    background: white;
    padding: 20px;
    width: 100%;
    max-width: 800px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    margin-bottom: 20px;
  }
  input, textarea {
    width: 100%;
    margin: 5px 0 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    background: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
  }
  button:hover { background: #0056b3; }

  .cv {
    font-family: 'Helvetica', Arial, sans-serif;
    color: #000;
    line-height: 1.5;
    text-align: left;
    max-width: 750px;
  }
  .cv h2 {
    font-size: 16px;
    text-transform: uppercase;
    padding-bottom: 5px;
    margin-top: 20px;
    margin-bottom: 10px;
    letter-spacing: 1px;
    text-align: center;           /* ÿ™ÿ®ŸÇŸâ ŸÅŸä ÿßŸÑŸÖŸÜÿ™ÿµŸÅ */
    border-bottom: 1px dotted #000;
    width: 50%;
    margin-left: auto;
    margin-right: auto;
    direction: rtl;               /* ÿßŸÑŸÜŸÇÿßÿ∑ ÿ™ÿ®ÿØÿ£ ŸÖŸÜ ÿßŸÑŸäŸÖŸäŸÜ */
  }
  .cv h1 {
    font-size: 26px;
    text-transform: uppercase;
    text-align: center;
    margin-bottom: 5px;
  }
  .cv .contact {
    text-align: center;
    font-size: 12px;
    color: #333;
    margin-bottom: 20px;
  }
  .cv .contact span {
    margin: 0 10px;
  }
  .section-item { margin-bottom: 15px; }
  .section-title { font-weight: bold; font-size: 14px; margin-bottom: 3px; }
  .section-details { font-size: 13px; margin-left: 30px; margin-right: 30px; white-space: pre-line; }
</style>
</head>
<body>

<h1 style="text-align:center;">Numbered Resume</h1>

<div class="form-container">
  <label>Full Name:</label>
  <input id="name" value="John Smith">
  <label>Phone:</label>
  <input id="phone" value="1 800 433 7300">
  <label>Email:</label>
  <input id="email" value="john.smith@gmail.com">
  <label>Location:</label>
  <input id="location" value="New York, USA">

  <label>Job Experience:</label>
  <textarea id="experience" rows="6">Digital Marketing Specialist, XYZ Company
Managed social media accounts and increased engagement by 35%
Created Google Ads campaigns and optimized SEO content
Collaborated with the design team to produce promotional materials
Analyzed campaign performance and reported KPIs monthly

Software Developer, ABC Tech
Developed internal tools using Python and JavaScript
Collaborated with the design team to improve UX
Fixed bugs and optimized application performance
Participated in code reviews and team meetings</textarea>

  <label>Education:</label>
  <textarea id="education" rows="4">Bachelor‚Äôs Degree in Business Administration, New York University
Graduated: 2022
GPA: 3.8/4.0

Master‚Äôs Degree in Marketing, Columbia University
Graduated: 2024
Thesis: Digital Marketing Strategies</textarea>

  <label>Languages:</label>
  <textarea id="languages" rows="2">English
Advanced (fluent speaking and writing)

Spanish
Native</textarea>

  <label>Software:</label>
  <textarea id="software" rows="2">Microsoft Office
Word, Excel, PowerPoint

Adobe Creative Suite
Photoshop, Illustrator, InDesign</textarea>

  <label>Hobbies:</label>
  <textarea id="hobbies" rows="2">Reading
Business and personal development books

Sports
Swimming, Football</textarea>

  <button onclick="generateResume()">Create Resume</button>
</div>

<div class="cv-container" id="cv-container" style="display:none;">
  <div class="cv" id="cv-content">
    <h1 id="cv-name"></h1>
    <div class="contact" id="cv-contact"></div>

    <div class="section">
      <h2>Job Experience</h2>
      <div id="cv-experience"></div>

      <h2>Education</h2>
      <div id="cv-education"></div>

      <h2>Languages</h2>
      <div id="cv-languages"></div>

      <h2>Software</h2>
      <div id="cv-software"></div>

      <h2>Hobbies</h2>
      <div id="cv-hobbies"></div>
    </div>
  </div>
  <br>
  <button onclick="downloadPDF()">‚¨áÔ∏è Download PDF</button>
</div>

<script>
function generateSection(containerId, text) {
  const container = document.getElementById(containerId);
  container.innerHTML = '';
  const sections = text.split(/\n\s*\n/);
  sections.forEach((section, index) => {
    const lines = section.split('\n').filter(line => line.trim() !== '');
    if (lines.length === 0) return;
    const titleDiv = document.createElement('div');
    titleDiv.className = 'section-title';
    titleDiv.textContent = (index + 1) + ". " + lines[0];
    container.appendChild(titleDiv);
    if (lines.length > 1) {
      const detailsDiv = document.createElement('div');
      detailsDiv.className = 'section-details';
      detailsDiv.textContent = lines.slice(1).join('\n');
      container.appendChild(detailsDiv);
    }
    const wrapper = document.createElement('div');
    wrapper.className = 'section-item';
    container.appendChild(wrapper);
  });
}

function generateResume() {
  const name = document.getElementById('name').value;
  const phone = document.getElementById('phone').value;
  const email = document.getElementById('email').value;
  const location = document.getElementById('location').value;

  document.getElementById('cv-name').textContent = name;
  document.getElementById('cv-contact').innerHTML = 
    `<span>üìû ${phone}</span> | <span>‚úâÔ∏è ${email}</span> | <span>üìç ${location}</span>`;

  generateSection('cv-experience', document.getElementById('experience').value);
  generateSection('cv-education', document.getElementById('education').value);
  generateSection('cv-languages', document.getElementById('languages').value);
  generateSection('cv-software', document.getElementById('software').value);
  generateSection('cv-hobbies', document.getElementById('hobbies').value);

  document.getElementById('cv-container').style.display = 'block';
  window.scrollTo(0, document.getElementById('cv-container').offsetTop);
}

async function downloadPDF() {
  const { jsPDF } = window.jspdf;
  const cvElement = document.getElementById("cv-content");
  const canvas = await html2canvas(cvElement, { scale: 2 });
  const imgData = canvas.toDataURL("image/png");
  const pdf = new jsPDF("p", "mm", "a4");
  const pdfWidth = pdf.internal.pageSize.getWidth();
  const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
  pdf.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
  pdf.save("Resume.pdf");
}
</script>

</body>
</html>
