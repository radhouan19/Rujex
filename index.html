<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منصة حجز زندهاي</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-start p-6">

  <h1 class="text-3xl font-bold mb-6 text-center">منصة حجز زندهاي</h1>

  <!-- نموذج الحجز -->
  <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md mb-8">
    <h2 class="text-2xl font-semibold mb-4 text-center">احجز خدمتك الآن</h2>
    <form id="bookingForm" class="space-y-3">
      <input type="text" id="name" placeholder="الاسم الكامل" class="w-full p-3 border rounded">
      <input type="tel" id="phone" placeholder="رقم الهاتف" class="w-full p-3 border rounded">
      <select id="service" class="w-full p-3 border rounded">
        <option value="">اختر الخدمة</option>
        <option value="قص الشعر">قص الشعر</option>
        <option value="تصفيف الشعر">تصفيف الشعر</option>
        <option value="صبغ الشعر">صبغ الشعر</option>
      </select>
      <input type="date" id="date" class="w-full p-3 border rounded">
      <input type="time" id="time" class="w-full p-3 border rounded">
      <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded hover:bg-blue-600 transition">إرسال الحجز</button>
    </form>
    <p id="successMessage" class="mt-4 text-green-600 hidden text-center">تم إرسال الحجز بنجاح!</p>
  </div>

  <!-- داشبورد صاحب العمل -->
  <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-4xl">
    <h2 class="text-2xl font-semibold mb-4 text-center">الحجوزات</h2>
    <table class="w-full bg-white rounded overflow-hidden">
      <thead class="bg-blue-500 text-white">
        <tr>
          <th class="p-2">الاسم</th>
          <th class="p-2">الهاتف</th>
          <th class="p-2">الخدمة</th>
          <th class="p-2">التاريخ</th>
          <th class="p-2">الوقت</th>
          <th class="p-2">حذف</th>
        </tr>
      </thead>
      <tbody id="bookingTable" class="text-center"></tbody>
    </table>
  </div>

  <script>
    // جلب الحجوزات من localStorage
    function getBookings() {
      return JSON.parse(localStorage.getItem('bookings') || '[]');
    }

    // حفظ حجز جديد
    function saveBooking(booking) {
      const bookings = getBookings();
      bookings.push(booking);
      localStorage.setItem('bookings', JSON.stringify(bookings));
    }

    // حذف حجز
    function deleteBooking(index) {
      const bookings = getBookings();
      bookings.splice(index, 1);
      localStorage.setItem('bookings', JSON.stringify(bookings));
      displayBookings();
    }

    // عرض الحجوزات في الجدول
    function displayBookings() {
      const table = document.getElementById('bookingTable');
      const bookings = getBookings();
      table.innerHTML = bookings.map((b, i) => `
        <tr class="border-b">
          <td class="p-2">${b.name}</td>
          <td class="p-2">${b.phone}</td>
          <td class="p-2">${b.service}</td>
          <td class="p-2">${b.date}</td>
          <td class="p-2">${b.time}</td>
          <td class="p-2">
            <button onclick="deleteBooking(${i})" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">حذف</button>
          </td>
        </tr>
      `).join('');
    }

    // تفعيل إرسال الحجز
    const bookingForm = document.getElementById('bookingForm');
    bookingForm.addEventListener('submit', e => {
      e.preventDefault();
      const booking = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        service: document.getElementById('service').value,
        date: document.getElementById('date').value,
        time: document.getElementById('time').value
      };
      saveBooking(booking);
      bookingForm.reset();
      document.getElementById('successMessage').classList.remove('hidden');
      setTimeout(()=> document.getElementById('successMessage').classList.add('hidden'), 3000);
      displayBookings();
    });

    // عرض الحجوزات عند تحميل الصفحة
    displayBookings();
  </script>

</body>
</html>
