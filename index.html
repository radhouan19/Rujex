<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Business Landing</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: "Poppins", sans-serif;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    overflow: hidden;
  }

  .background-images {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(2, 1fr);
    z-index: -1;
  }

  .background-images img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.6);
  }

  .buttons {
    display: flex;
    flex-direction: column;
    gap: 20px;
    z-index: 1;
    text-align: center;
  }

  .btn {
    padding: 1.2rem 2rem;
    font-size: 1.4rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background-color: rgba(255,255,255,0.8);
    color: #111;
    font-weight: bold;
    transition: 0.3s;
  }

  .btn:hover {
    background-color: rgba(255,255,255,1);
  }
</style>
</head>
<body>
  <!-- شبكة الصور الخلفية -->
  <div class="background-images">
    <img src="https://images.unsplash.com/photo-1571771680335-3569d5987d9f?auto=format&fit=crop&w=600&q=80" alt="">
    <img src="https://images.unsplash.com/photo-1542831371-d531d36971e6?auto=format&fit=crop&w=600&q=80" alt="">
    <img src="https://images.unsplash.com/photo-1517677208171-0bc6725a3e60?auto=format&fit=crop&w=600&q=80" alt="">
    <img src="https://images.unsplash.com/photo-1506459225024-1428097a7e18?auto=format&fit=crop&w=600&q=80" alt="">
    <img src="https://images.unsplash.com/photo-1505691938895-1758d7feb511?auto=format&fit=crop&w=600&q=80" alt="">
    <img src="https://images.unsplash.com/photo-1556742400-b5b9b0f4f9b2?auto=format&fit=crop&w=600&q=80" alt="">
  </div>

  <!-- الأزرار -->
  <div class="buttons">
    <button class="btn">تسجيل مجاني 7 أيام</button>
    <button class="btn">تسجيل جديد</button>
    <button class="btn">مسجل</button>
  </div>
</body>
</html>
