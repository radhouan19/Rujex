<script>
function populateSection(id, text) {
  const container = document.getElementById(id);
  container.innerHTML = '';
  const blocks = text.split(/\n\n/);
  blocks.forEach(block => {
    const lines = block.split('\n').filter(l=>l.trim()!=='');
    if(lines.length===0) return;
    const title = document.createElement('div');
    title.innerHTML = `<span class="bold-black">${lines[0]}</span>`;
    container.appendChild(title);
    if(lines.length>1){
      const detail = document.createElement('div');
      detail.className='editable';
      detail.textContent = lines.slice(1).join('\n');
      container.appendChild(detail);
    }
    container.appendChild(document.createElement('hr'));
  });
}

function generateCV() {
  document.getElementById('cv-name').textContent = document.getElementById('name').value;
  document.getElementById('cv-phone').textContent = `üìû ${document.getElementById('phone').value}`;
  document.getElementById('cv-email').textContent = `‚úâÔ∏è ${document.getElementById('email').value}`;
  document.getElementById('cv-location').textContent = `üìç ${document.getElementById('location').value}`;
  populateSection('cv-experience', document.getElementById('experience').value);
  populateSection('cv-education', document.getElementById('education').value);
  populateSection('cv-languages', document.getElementById('languages').value);
  populateSection('cv-software', document.getElementById('software').value);
  populateSection('cv-hobbies', document.getElementById('hobbies').value);
  document.getElementById('cv-container').style.display = 'block';
  window.scrollTo(0, document.getElementById('cv-container').offsetTop);
}

function generateLetter() {
  const name = document.getElementById('letter-name').value;
  const phone = document.getElementById('phone').value;
  const email = document.getElementById('email').value;
  const location = document.getElementById('location').value;
  const text = document.getElementById('letter-text').value;
  document.getElementById('letter-name-display').textContent = name;
  document.getElementById('letter-phone').textContent = `üìû ${phone}`;
  document.getElementById('letter-email').textContent = `‚úâÔ∏è ${email}`;
  document.getElementById('letter-location').textContent = `üìç ${location}`;
  document.getElementById('letter-body').textContent = text;
  document.getElementById('letter-footer').textContent = name;
  document.getElementById('letter-container').style.display = 'block';
  window.scrollTo(0, document.getElementById('letter-container').offsetTop);
}

async function downloadPDF(elementId, filename){
  const { jsPDF } = window.jspdf;
  const element = document.getElementById(elementId);
  const canvas = await html2canvas(element,{scale:2});
  const imgData = canvas.toDataURL('image/png');
  const pdf = new jsPDF('p','mm','a4');
  const pdfWidth = pdf.internal.pageSize.getWidth();
  const pdfHeight = (canvas.height*pdfWidth)/canvas.width;
  pdf.addImage(imgData,'PNG',0,0,pdfWidth,pdfHeight);
  pdf.save(filename);
}
</script>
