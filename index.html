<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>السيرة الذاتية - نموذج أمريكي</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  h1 {
    margin-bottom: 20px;
    color: #333;
  }
  .form-container, .resume-container {
    background: #fff;
    padding: 20px;
    margin: 10px 0;
    width: 100%;
    max-width: 700px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  input, textarea {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
  }
  button:hover {
    background-color: #0056b3;
  }
  .resume-container h2 {
    text-align: center;
    font-size: 24px;
    margin-bottom: 5px;
  }
  .resume-container p {
    margin: 4px 0;
  }
  .section-title {
    font-weight: bold;
    margin-top: 15px;
    border-bottom: 1px solid #333;
    padding-bottom: 3px;
  }
</style>
</head>
<body>

<h1>إنشاء السيرة الذاتية - النموذج الأمريكي</h1>

<div class="form-container">
  <label>الاسم الكامل:</label>
  <input type="text" id="name" placeholder="John Doe">
  <label>البريد الإلكتروني:</label>
  <input type="email" id="email" placeholder="johndoe@example.com">
  <label>الهاتف:</label>
  <input type="text" id="phone" placeholder="+1 234 567 890">
  <label>العنوان:</label>
  <input type="text" id="address" placeholder="123 Main St, City, USA">
  <label>ملخص شخصي:</label>
  <textarea id="summary" rows="3" placeholder="Professional summary here..."></textarea>
  <label>الخبرة العملية:</label>
  <textarea id="experience" rows="4" placeholder="Work experience here..."></textarea>
  <label>التعليم:</label>
  <textarea id="education" rows="3" placeholder="Education here..."></textarea>
  <button onclick="generateResume()">إنشاء السيرة الذاتية</button>
</div>

<div class="resume-container" id="resume" style="display:none;">
  <h2 id="res-name"></h2>
  <p id="res-contact"></p>
  <div>
    <div class="section-title">ملخص شخصي</div>
    <p id="res-summary"></p>
  </div>
  <div>
    <div class="section-title">الخبرة العملية</div>
    <p id="res-experience"></p>
  </div>
  <div>
    <div class="section-title">التعليم</div>
    <p id="res-education"></p>
  </div>
  <button onclick="downloadPDF()">تحميل PDF</button>
</div>

<script>
function generateResume() {
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const phone = document.getElementById('phone').value;
  const address = document.getElementById('address').value;
  const summary = document.getElementById('summary').value;
  const experience = document.getElementById('experience').value;
  const education = document.getElementById('education').value;

  document.getElementById('res-name').textContent = name;
  document.getElementById('res-contact').textContent = `${email} | ${phone} | ${address}`;
  document.getElementById('res-summary').textContent = summary;
  document.getElementById('res-experience').textContent = experience;
  document.getElementById('res-education').textContent = education;

  document.getElementById('resume').style.display = 'block';
  window.scrollTo(0, document.getElementById('resume').offsetTop);
}

function downloadPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  const name = document.getElementById('res-name').textContent;
  const contact = document.getElementById('res-contact').textContent;
  const summary = document.getElementById('res-summary').textContent;
  const experience = document.getElementById('res-experience').textContent;
  const education = document.getElementById('res-education').textContent;

  let y = 20;
  doc.setFontSize(20);
  doc.text(name, 105, y, {align: 'center'});
  y += 10;
  doc.setFontSize(12);
  doc.text(contact, 105, y, {align: 'center'});
  y += 15;
  doc.setFontSize(14);
  doc.text('ملخص شخصي', 20, y);
  y += 7;
  doc.setFontSize(12);
  doc.text(summary, 20, y);
  y += 20;
  doc.setFontSize(14);
  doc.text('الخبرة العملية', 20, y);
  y += 7;
  doc.setFontSize(12);
  doc.text(experience, 20, y);
  y += 20;
  doc.setFontSize(14);
  doc.text('التعليم', 20, y);
  y += 7;
  doc.setFontSize(12);
  doc.text(education, 20, y);

  doc.save('السيرة_الذاتية.pdf');
}
</script>

</body>
</html>
