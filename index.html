<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professional Resume & Letter of Motivation</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {

  background: #f3f4f6;

  flex-direction: column;

  padding: 20px;
}
.form-container, .cv-container, .letter-container {
  background: white;

  max-width: 800px;

}
input, textarea {
  width: 100%;

  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 14px;
}
button {
  background: #007bff;
  color: white;
  border: none;
  padding: 12px 25px;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 10px;
  font-size: 14px;
}
button:hover { background: #0056b3; }.cv, .letter { font-family: 'Roboto', sans-serif; color: #000; line-height: 1.6; text-align: left; max-width: 750px; }

/* CV Styles */ .cv h2 { font-size: 17px; font-weight: bold; text-transform: uppercase; margin-top: 25px; margin-bottom: 8px; padding-bottom: 4px; text-align: left; border-bottom: 1px dotted #000; width: 95%; margin-left: 5%; direction: rtl; } .section-title { font-weight: bold; font-size: 14px; margin-left: 5%; margin-bottom: 2px; } .section-details { font-weight: normal; font-size: 13px; margin-left: 5%; margin-bottom: 8px; white-space: pre-line; } .cv h1 { font-size: 28px; text-transform: uppercase; text-align: center; margin-bottom: 8px; } .cv .contact { text-align: center; font-size: 13px; color: #333; margin-bottom: 22px; } .cv .contact span { margin: 0 12px; } .section-item { margin-bottom: 18px; }

/* Letter Styles */ .letter h2 { font-size: 16pt; font-weight: 700; color: #2c3e50; margin-bottom: 15px; } .letter p { margin-bottom: 15px; text-align: justify; } </style>

</head>
<body><h1 style="text-align:center;">Professional Resume & Letter of Motivation</h1><div class="form-container">
  <h2>CV Information</h2>
  <label>Full Name:</label>
  <input id="name" value="John Smith">
  <label>Phone:</label>
  <input id="phone" value="1 800 433 7300">
  <label>Email:</label>
  <input id="email" value="john.smith@gmail.com">
  <label>Location:</label>
  <input id="location" value="New York, USA"><label>Job Experience:</label>

  <textarea id="experience" rows="6">Digital Marketing Specialist, XYZ Company
Managed social media accounts and increased engagement by 35%
Created Google Ads campaigns and optimized SEO content

Software Developer, ABC Tech
Developed internal tools using Python and JavaScript
Collaborated with the design team to improve UX</textarea><label>Education:</label>

  <textarea id="education" rows="4">Bachelor‚Äôs Degree in Business Administration, New York University
Graduated: 2022

Master‚Äôs Degree in Marketing, Columbia University
Graduated: 2024</textarea><label>Languages:</label>

  <textarea id="languages" rows="2">English
Advanced (fluent speaking and writing)

Spanish
Native</textarea><label>Software:</label>

  <textarea id="software" rows="2">Microsoft Office
Word, Excel, PowerPoint

Adobe Creative Suite
Photoshop, Illustrator, InDesign</textarea><label>Hobbies:</label>

  <textarea id="hobbies" rows="2">Reading
Business and personal development books

Sports
Swimming, Football</textarea>  <h2>Letter of Motivation</h2>
  <label>Company Name:</label>
  <input id="letter-company" value="XYZ Company">
  <label>Position:</label>
  <input id="letter-position" value="Marketing Assistant">
  <label>Your Motivation:</label>

  <label>Closing Remark:</label>
  <input id="letter-name" value="John Smith"><button onclick="generateCV()">Create CV</button> <button onclick="generateLetter()">Create Letter of Motivation</button>

</div><div class="cv-container" id="cv-container" style="display:none;">
  <div class="cv" id="cv-content">
    <h1 id="cv-name"></h1>
    <div class="contact" id="cv-contact"></div><div class="section">
  <h2>Job Experience</h2>
  <div id="cv-experience"></div>

  <h2>Education</h2>
  <div id="cv-education"></div>

  <h2>Languages</h2>
  <div id="cv-languages"></div>

  <h2>Software</h2>
  <div id="cv-software"></div>

  <h2>Hobbies</h2>
  <div id="cv-hobbies"></div>
</div>

  </div>
  <br>
  <button onclick="downloadPDF('cv-content','Resume.pdf')">‚¨áÔ∏è Download CV PDF</button>
</div><div class="letter-container" id="letter-container" style="display:none;">
  <div class="letter" id="letter-content">
    <p id="letter-header"></p>
    <p id="letter-body"></p>
    <p id="letter-footer"></p>
  </div>
  <br>
  <button onclick="downloadPDF('letter-content','Letter_of_Motivation.pdf')">‚¨áÔ∏è Download Letter PDF</button>
</div><script>
function generateSection(containerId, text) {
  const container = document.getElementById(containerId);
  container.innerHTML = '';
  const sections = text.split(/\n\s*\n/);
  sections.forEach((section) => {
    const lines = section.split('\n').filter(line => line.trim() !== '');
    if (lines.length === 0) return;
    const titleDiv = document.createElement('div');
    titleDiv.className = 'section-title';
    titleDiv.textContent = lines[0];
    container.appendChild(titleDiv);
    if (lines.length > 1) {
      const detailsDiv = document.createElement('div');
      detailsDiv.className = 'section-details';
      detailsDiv.textContent = lines.slice(1).join('\n');
      container.appendChild(detailsDiv);
    }
    const wrapper = document.createElement('div');
    wrapper.className = 'section-item';
    container.appendChild(wrapper);
  });
}

function generateCV() {
  const name = document.getElementById('name').value;
  const phone = document.getElementById('phone').value;
  const email = document.getElementById('email').value;
  const location = document.getElementById('location').value;

  document.getElementById('cv-name').textContent = name;
  document.getElementById('cv-contact').innerHTML = `<span>üìû ${phone}</span> | <span>‚úâÔ∏è ${email}</span> | <span>üìç ${location}</span>`;

  generateSection('cv-experience', document.getElementById('experience').value);
  generateSection('cv-education', document.getElementById('education').value);
  generateSection('cv-languages', document.getElementById('languages').value);
  generateSection('cv-software', document.getElementById('software').value);
  generateSection('cv-hobbies', document.getElementById('hobbies').value);

  document.getElementById('cv-container').style.display = 'block';
  window.scrollTo(0, document.getElementById('cv-container').offsetTop);
}

function generateLetter() {
  const company = document.getElementById('letter-company').value;
  const position = document.getElementById('letter-position').value;
  const bodyText = document.getElementById('letter-text').value;
  const name = document.getElementById('letter-name').value;

  document.getElementById('letter-header').textContent = `Dear Hiring Manager at ${company},`;
  document.getElementById('letter-body').textContent = bodyText;
  document.getElementById('letter-footer').textContent = `Sincerely,\n${name}`;

  document.getElementById('letter-container').style.display = 'block';
  window.scrollTo(0, document.getElementById('letter-container').offsetTop);
}

async function downloadPDF(elementId, filename) {
  const { jsPDF } = window.jspdf;
  const element = document.getElementById(elementId);
  const canvas = await html2canvas(element, { scale: 2 });
  const imgData = canvas.toDataURL('image/png');
  const pdf = new jsPDF('p', 'mm', 'a4');
  const pdfWidth = pdf.internal.pageSize.getWidth();
  const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
  pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
  pdf.save(filename);
}
</script></body>
</html>
