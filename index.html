<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Salon Booking USA</title>
<style>
*{box-sizing:border-box;font-family:"Poppins",sans-serif;}
body, html{margin:0;padding:0;height:100%;}

/* الخلفية */
body{
  background: url('https://images.unsplash.com/photo-1610107559655-7f95b3b6451e?crop=entropy&cs=tinysrgb&fit=max&w=1920&q=80') no-repeat center center fixed;
  background-size: cover;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* الصندوق المركزي */
.container{
  background: rgba(255,255,255,0.85); /* شفاف مع قليل من الأبيض */
  padding: 3rem;
  border-radius: 20px;
  text-align:center;
  max-width: 400px;
  width: 90%;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

/* العنوان */
h1{
  font-size: 2rem;
  margin-bottom: 2rem;
  color:#1f2937;
}

/* الأزرار الكبيرة */
.btn{
  display:block;
  width: 100%;
  padding: 1rem;
  margin: 1rem 0;
  font-size: 1.2rem;
  font-weight: 600;
  border:none;
  border-radius: 12px;
  cursor:pointer;
  transition:0.3s;
}

/* ألوان مختلفة للأزرار */
.freeTrial{background:#2563eb;color:white;}
.freeTrial:hover{background:#1e40af;}

.signup{background:#10b981;color:white;}
.signup:hover{background:#047857;}

.login{background:#f59e0b;color:white;}
.login:hover{background:#b45309;}
</style>
</head>
<body>
  <div class="container">
    <h1>Grow Your Hair Salon Business in the USA</h1>
    <button class="btn freeTrial" onclick="alert('Redirect to 7-day free trial signup')">7-Day Free Trial</button>
    <button class="btn signup" onclick="alert('Redirect to New Owner Signup')">Sign Up as New Owner</button>
    <button class="btn login" onclick="alert('Redirect to Login')">Already Registered? Login</button>
  </div>
</body>
</html>
