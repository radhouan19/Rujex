<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Salon Owner Platform</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;font-family:'Poppins',sans-serif;margin:0;padding:0;}
body{
  min-height:100vh;
  background: url('https://images.unsplash.com/photo-1610107559655-7f95b3b6451e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
  background-size: cover;
  display:flex;
  justify-content:center;
  align-items:center;
}
.overlay{
  position:absolute;
  top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.3);
  z-index:0;
}
.container{
  position:relative;
  z-index:1;
  text-align:center;
  background: rgba(255,255,255,0.5);
  padding: 2rem 1.5rem;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  max-width: 380px;
  width: 90%;
}
h1{
  font-size:1.8rem;
  margin-bottom:1.5rem;
  color:#1e3a8a;
}
.btn{
  display:block;
  width:90%;
  padding:0.8rem;
  margin:0.8rem auto;
  font-size:1rem;
  font-weight:600;
  border:none;
  border-radius:10px;
  cursor:pointer;
  transition:0.3s;
}
.btn-primary{
  background:#2563eb;
  color:white;
}
.btn-primary:hover{
  background:#1e40af;
}
.btn-secondary{
  background:#10b981;
  color:white;
}
.btn-secondary:hover{
  background:#0f766e;
}
.btn-tertiary{
  background:#f59e0b;
  color:white;
}
.btn-tertiary:hover{
  background:#b45309;
}
</style>
</head>
<body>
<div class="overlay"></
