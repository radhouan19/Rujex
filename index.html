<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Booking Platform</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
*{box-sizing:border-box;font-family:"Poppins",sans-serif;}
body{margin:0;padding:0;background:#f9fafb;}
section{display:none;min-height:100vh;padding:2rem;}
.active{display:block;}
header{background:#2563eb;color:white;text-align:center;padding:1.5rem;font-size:1.5rem;}
.btn{background:#2563eb;color:white;padding:.8rem 1.5rem;border:none;border-radius:8px;cursor:pointer;transition:.3s;margin:.2rem;}
.btn:hover{background:#1e40af;}
input,textarea,select{width:100%;padding:.8rem;margin:.5rem 0;border:1px solid #ccc;border-radius:8px;}
.container{max-width:600px;margin:auto;background:white;padding:2rem;border-radius:12px;box-shadow:0 5px 15px rgba(0,0,0,0.1);}
table{width:100%;border-collapse:collapse;margin-top:1rem;}
th,td{border:1px solid #ddd;padding:.8rem;text-align:left;}
th{background:#2563eb;color:white;}
tr:nth-child(even){background:#f3f4f6;}
.link-box{display:flex;align-items:center;justify-content:space-between;background:#eef2ff;padding:.8rem 1rem;border-radius:8px;margin-top:1rem;border:1px solid #c7d2fe;}
.link-box input{width:80%;border:none;background:transparent;font-size:.95rem;color:#1e3a8a;}
.top-right{position:absolute;top:1rem;right:1rem;}
.paypal-like{display:inline-flex;align-items:center;gap:.6rem;background:#ffc439;color:#111;padding:.6rem 1rem;border-radius:8px;border:1px solid #f0c14b;font-weight:600;cursor:pointer;box-shadow: 0 2px 6px rgba(0,0,0,0.08);}
</style>
</head>
<body>
<header>Booking Platform</header>

<!-- Landing -->
<section id="landing" class="active">
  <div class="container" style="text-align:center;">
    <h1>Grow Your Business</h1>
    <p>Select an option:</p>
    <button class="btn" onclick="showSection('newOwner')">New Owner? Sign Up & Pay</button>
    <button class="btn" onclick="showSection('existingOwner')">Already Registered? Login</button>
  </div>
</section>

<!-- New Owner -->
<section id="newOwner">
  <div class="container">
    <h2>Sign Up & Pay</h2>
    <input id="newEmail" placeholder="Email" type="email">
    <input id="newPassword" placeholder="Password" type="password">
    <input id="newBusinessName" placeholder="Business Name">
    <button class="btn paypal-like" onclick="registerNewOwner()">Pay & Go to Dashboard</button>
    <button class="btn" onclick="showSection('landing')">Back</button>
  </div>
</section>

<!-- Existing Owner Login -->
<section id="existingOwner">
  <div class="container">
    <h2>Login</h2>
    <input id="loginEmail" placeholder="Email" type="email">
    <input id="loginPassword" placeholder="Password" type="password">
    <button class="btn" onclick="loginExistingOwner()">Login</button>
    <button class="btn" onclick="showSection('landing')">Back</button>
  </div>
</section>

<!-- Dashboard -->
<section id="dashboard">
  <button class="btn top-right" onclick="logout()">Logout</button>
  <div class="container">
    <h2>Your Dashboard</h2>
    <p>Share your booking link ðŸ‘‡</p>
    <div class="link-box">
      <input id="shareLink" readonly>
      <button class="btn" onclick="copyLink()">Copy</button>
    </div>

    <h3 style="margin-top:2rem;">Services</h3>
    <table id="servicesTable">
      <thead><tr><th>Service</th><th>Price ($)</th><th>Actions</th></tr></thead>
      <tbody></tbody>
    </table>
    <button class="btn" onclick="showAddService()">Add New Service</button>

    <h3 style="margin-top:2rem;">Customer Bookings</h3>
    <table id="bookingsTable">
      <thead><tr><th>Name</th><th>Email</th><th>Phone</th><th>Date</th><th>Service</th><th>Price ($)</th><th>Note</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
</section>

<!-- Booking (Customers) -->
<section id="booking">
  <div class="container">
    <h2>Book an Appointment</h2>
    <input id="bName" placeholder="Your Name">
    <input id="bEmail" placeholder="Your Email">
    <input id="bPhone" placeholder="Phone Number">
    <select id="bService"></select>
    <input id="bDate" type="datetime-local">
    <textarea id="bNote" placeholder="Additional notes"></textarea>
    <button class="btn" onclick="submitBooking()">Submit</button>
  </div>
</section>

<script>
const SUPABASE_URL = "https://mghpawqdnsdowbxyrnah.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1naHBhd3FkbnNkb3dieHlybmFoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3NTUxNDAsImV4cCI6MjA3NTMzMTE0MH0.wZaRb4rLPszhqZJ6Xw1L6hQMXFylXbaeEXkYwJUZp6s";
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

let currentServices = [];
let bookingsList = [];

function showSection(id){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

// ---------- Owner Registration ----------
async function registerNewOwner(){
  const email = document.getElementById("newEmail").value.trim();
  const password = document.getElementById("newPassword").value.trim();
  const businessName = document.getElementById("newBusinessName").value.trim();
  if(!email||!password||!businessName) return alert("Fill all fields");

  const { data:user, error:userErr } = await supabase.from("users").insert([{email,password}]).select().single();
  if(userErr) return alert(userErr.message);

  const slug = businessName.toLowerCase().replace(/\s+/g,"-");
  await supabase.from("businesses").insert([{owner_id:user.id,business_name:businessName,business_slug:slug}]);

  localStorage.setItem("user_id", user.id);
  alert("âœ… Payment simulated! Account created.");
  showSection("dashboard");
  setupDashboard(businessName);
  loadDashboard();
}

// ---------- Owner Login ----------
async function loginExistingOwner(){
  const email = document.getElementById("loginEmail").value.trim();
  const password = document.getElementById("loginPassword").value.trim();
  if(!email||!password) return alert("Fill all fields");

  const { data:user, error } = await supabase.from("users").select("*").eq("email",email).eq("password",password).single();
  if(error||!user) return alert("Invalid credentials");

  const { data:business } = await supabase.from("businesses").select("*").eq("owner_id",user.id).single();
  localStorage.setItem("user_id", user.id);
  showSection("dashboard");
  setupDashboard(business.business_name);
  loadDashboard();
}

// ---------- Dashboard ----------
function setupDashboard(businessName){
  const slug = businessName.toLowerCase().replace(/\s+/g,"-");
  document.getElementById("shareLink").value = window.location.origin + "/?store=" + slug;
  loadServices();
}

// Services
async function loadServices(){
  const userId = localStorage.getItem("user_id");
  const { data, error } = await supabase.from("services").select("*").eq("owner_id",userId);
  currentServices = data || [];
  renderServices();
}

function renderServices(){
  const tbody=document.querySelector("#servicesTable tbody");
  tbody.innerHTML="";
  const sel=document.getElementById("bService");
  sel.innerHTML="";
  currentServices.forEach((s,i)=>{
    tbody.innerHTML+=`<tr><td>${s.name}</td><td>${s.price}</td><td>
      <button class="btn" onclick="editService(${i})">Edit</button>
      <button class="btn" onclick="deleteService(${i})">Delete</button></td></tr>`;
    const opt=document.createElement("option");
    opt.value=s.name;
    opt.textContent=s.name;
    sel.appendChild(opt);
  });
}

async function showAddService(){
  const name = prompt("Service name:");
  if(!name) return;
  const price = prompt("Price:");
  if(!price || isNaN(price)) return alert("Invalid price");

  const userId = localStorage.getItem("user_id");
  const { data, error } = await supabase.from("services").insert([{owner_id:userId,name,price:Number(price)}]);
  if(error) return alert(error.message);
  loadServices();
}

async function editService(index){
  const s=currentServices[index];
  const name = prompt("Edit service name:",s.name);
  if(!name) return;
  const price = prompt("Edit price:",s.price);
  if(!price || isNaN(price)) return alert("Invalid price");

  const { error } = await supabase.from("services").update({name,price:Number(price)}).eq("id",s.id);
  if(error) return alert(error.message);
  loadServices();
}

async function deleteService(index){
  const s=currentServices[index];
  if(!confirm("Delete service?")) return;
  const { error } = await supabase.from("services").delete().eq("id",s.id);
  if(error) return alert(error.message);
  loadServices();
}

// ---------- Bookings ----------
async function submitBooking(){
  const params=new URLSearchParams(window.location.search);
  const store = params.get("store");
  if(!store) return alert("Invalid link");

  const { data:business } = await supabase.from("businesses").select("*").eq("business_slug",store).single();
  if(!business) return alert("Business not found");

  const name=document.getElementById("bName").value;
  const email=document.getElementById("bEmail").value;
  const phone=document.getElementById("bPhone").value;
  const service=document.getElementById("bService").value;
  const date=document.getElementById("bDate").value;
  const note=document.getElementById("bNote").value;

  const { error } = await supabase.from("bookings").insert([{owner_id:business.owner_id,name,email,phone,service,appointment_date:date,note}]);
  if(error) return alert(error.message);
  alert("âœ… Booking confirmed!");
}

// Logout
function logout(){
  localStorage.removeItem("user_id");
  showSection("landing");
}

// Copy link
function copyLink(){
  const input=document.getElementById("shareLink");
  input.select(); document.execCommand("copy");
  alert("Link copied!");
}

// Auto show booking page
if(window.location.search.includes("store=")) showSection("booking");

</script>
</body>
</html>
