<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Salon Booking Landing</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: "Poppins", sans-serif;
  }

  body {
    /* خلفية واحدة */
    background: url('https://images.unsplash.com/photo-1605902711622-cfb43c443eb2?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    flex-direction: column;
    color: white;
  }

  .headline-container {
    text-align: center;
    margin-top: 50px;
  }

  .headline {
    font-size: 2.2rem;
    font-weight: bold;
  }

  .subtitle {
    font-size: 1.2rem;
    margin-top: 10px;
  }

  .buttons-container {
    margin: auto; /* يضع الأزرار في الوسط */
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 220px;
    align-self: center;
  }

  .btn {
    padding: 1rem 0;
    font-size: 1.2rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
    color: white;
  }

  .btn-free {
    background-color: #1d4ed8; /* أزرق */
  }
  .btn-signup {
    background-color: #16a34a; /* أخضر */
  }
  .btn-login {
    background-color: #dc2626; /* أحمر */
  }

  .btn:hover {
    opacity: 0.9;
  }

  @media (max-width: 600px) {
    .headline { font-size: 1.6rem; }
    .subtitle { font-size: 1rem; }
    .buttons-container { width: 80%; }
    .btn { font-size: 1rem; padding: 0.8rem 0; }
  }
</style>
</head>
<body>
  <!-- الجملة التعريفية -->
  <div class="headline-container">
    <div class="headline">Grow Your Salon Business</div>
    <div class="subtitle">Manage bookings and appointments easily. Let clients book online anytime.</div>
  </div>

  <!-- الأزرار في الوسط -->
  <div class="buttons-container">
    <button class="btn btn-free">Free 7-Day Trial</button>
    <button class="btn btn-signup">Sign Up</button>
    <button class="btn btn-login">Login</button>
  </div>
</body>
</html>
