<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Salon Platform - USA</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  * { box-sizing: border-box; margin:0; padding:0; font-family: 'Poppins', sans-serif; }

  body, html {
    height: 100%;
    width: 100%;
  }

  /* الخلفية: Collage صور صالونات */
  body {
    background-image: url('https://images.unsplash.com/photo-1593569589898-6db9bfa6f2c1?auto=format&fit=crop&w=1350&q=80');
    /* مثال صورة خلفية كبيرة - يمكن تغييرها برابط صور أخرى أو دمج عدة صور */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .overlay {
    position: absolute;
    top:0; left:0;
    width:100%;
    height:100%;
    background-color: rgba(0,0,0,0.5); /* لتوضيح النص فوق الصور */
    z-index:1;
  }

  .container {
    position: relative;
    z-index:2;
    text-align: center;
    color: white;
    padding: 2rem;
    border-radius: 12px;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
  }

  p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
  }

  .btn {
    display: block;
    width: 250px;
    margin: 1rem auto;
    padding: 1rem 0;
    font-size: 1.2rem;
    font-weight: 600;
    color: white;
    background-color: #2563eb;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
  }

  .btn:hover {
    background-color: #1e40af;
  }

</style>
</head>
<body>

<div class="overlay"></div>

<div class="container">
  <h1>Grow Your Hair Salon in the USA</h1>
  <p>Start your online booking system today and manage your customers easily!</p>

  <button class="btn" onclick="alert('Start 7-day free trial')">7 Days Free Trial</button>
  <button class="btn" onclick="alert('Go to Registration Page')">Sign Up</button>
  <button class="btn" onclick="alert('Go to Login Page')">Already Registered?</button>
</div>

</body>
</html>
