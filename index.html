<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Business Platform</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1521737604893-d14cc237f11d');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    button {
      padding: 18px 40px;
      font-size: 1.3rem;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .btn-free {
      background-color: #4CAF50;
      color: white;
    }

    .btn-signup {
      background-color: #2196F3;
      color: white;
    }

    .btn-login {
      background-color: #FF9800;
      color: white;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Grow Your Business with Online Bookings</h1>
    <p>7 days free, then $11/month. Get started below!</p>

    <div class="buttons">
      <button class="btn-free" onclick="window.location.href='dashboard.html'">7 Days Free</button>
      <button class="btn-signup" onclick="window.location.href='signup.html'">New Owner? Sign Up & Pay</button>
      <button class="btn-login" onclick="window.location.href='login.html'">Already Registered? Login</button>
    </div>
  </div>
</body>
</html>
