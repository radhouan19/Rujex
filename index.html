<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Professional Resume</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f3f4f6;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  .form-container, .cv-container {
    background: white;
    padding: 20px;
    width: 100%;
    max-width: 750px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    margin-bottom: 20px;
  }
  h1 { text-align: center; }
  input, textarea {
    width: 100%;
    margin: 5px 0 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    background: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover { background: #0056b3; }

  /* Resume Style */
  .cv {
    font-family: 'Helvetica', Arial, sans-serif;
    color: #222;
    line-height: 1.5;
  }
  .cv h2 {
    font-size: 14px;
    text-transform: uppercase;
    border-bottom: 1px solid #000;
    padding-bottom: 3px;
    margin-top: 25px;
    margin-bottom: 10px;
    letter-spacing: 1px;
  }
  .cv h1 {
    font-size: 28px;
    text-transform: uppercase;
    text-align: center;
    margin-bottom: 5px;
  }
  .cv .contact {
    text-align: center;
    font-size: 14px;
    color: #333;
    margin-bottom: 20px;
  }
  .cv .contact span {
    margin: 0 10px;
  }
  .job, .edu { margin-bottom: 15px; }
  .job-date, .edu-date {
    font-style: italic;
    color: #555;
    font-size: 13px;
  }
  .job-company, .edu-diploma {
    font-weight: bold;
    font-size: 14px;
  }
  .job-position {
    font-weight: bold;
    text-decoration: underline;
  }
  ul { margin: 5px 0 10px 20px; }
  li { font-size: 13px; }
</style>
</head>
<body>

<h1>Create Your Resume</h1>

<div class="form-container">
  <label>Full Name:</label>
  <input id="name" placeholder="John Smith">
  <label>Phone:</label>
  <input id="phone" placeholder="1 800 433 7300">
  <label>Email:</label>
  <input id="email" placeholder="john.smith@gmail.com">
  <label>Location:</label>
  <input id="location" placeholder="New York, USA">

  <label>Job Experience:</label>
  <textarea id="experience" rows="4" placeholder="Example:
Oct. 2022 ‚Äì June 2024 | New York, USA
XYZ Company, Marketing Department
Position: Digital Marketing Specialist
Missions:
- Managed social media accounts and increased engagement by 35%.
- Created Google Ads campaigns and optimized SEO content.
- Collaborated with the design team to produce promotional materials.
- Analyzed campaign performance and reported KPIs monthly."></textarea>

  <label>Education:</label>
  <textarea id="education" rows="3" placeholder="Example:
2018 ‚Äì 2022 | New York, USA
Bachelor‚Äôs Degree in Business Administration
New York University"></textarea>

  <label>Languages:</label>
  <input id="languages" placeholder="English: Advanced, Spanish: Native, French: Moderate">

  <label>Software:</label>
  <input id="software" placeholder="Word, Excel, PowerPoint, etc.">

  <label>Hobbies:</label>
  <input id="hobbies" placeholder="Sports, Training, Reading, etc.">

  <button onclick="generateResume()">Create Resume</button>
</div>

<div class="cv-container" id="cv-container" style="display:none;">
  <div class="cv" id="cv-content">
    <h1 id="cv-name"></h1>
    <div class="contact" id="cv-contact"></div>

    <h2>Job Experience</h2>
    <div id="cv-experience"></div>

    <h2>Education</h2>
    <div id="cv-education"></div>

    <h2>Languages</h2>
    <div id="cv-languages"></div>

    <h2>Software</h2>
    <div id="cv-software"></div>

    <h2>Hobbies</h2>
    <div id="cv-hobbies"></div>
  </div>
  <br>
  <button onclick="downloadPDF()">‚¨áÔ∏è Download PDF</button>
</div>

<script>
function generateResume() {
  const name = document.getElementById('name').value;
  const phone = document.getElementById('phone').value;
  const email = document.getElementById('email').value;
  const location = document.getElementById('location').value;
  const experience = document.getElementById('experience').value;
  const education = document.getElementById('education').value;
  const languages = document.getElementById('languages').value;
  const software = document.getElementById('software').value;
  const hobbies = document.getElementById('hobbies').value;

  document.getElementById('cv-name').textContent = name;
  document.getElementById('cv-contact').innerHTML = 
    `<span>üìû ${phone}</span> | <span>‚úâÔ∏è ${email}</span> | <span>üìç ${location}</span>`;
  document.getElementById('cv-experience').innerText = experience;
  document.getElementById('cv-education').innerText = education;
  document.getElementById('cv-languages').innerText = languages;
  document.getElementById('cv-software').innerText = software;
  document.getElementById('cv-hobbies').innerText = hobbies;

  document.getElementById('cv-container').style.display = 'block';
  window.scrollTo(0, document.getElementById('cv-container').offsetTop);
}

async function downloadPDF() {
  const { jsPDF } = window.jspdf;
  const cvElement = document.getElementById("cv-content");

  // ÿ™ÿ≠ŸàŸäŸÑ ÿßŸÑÿ≥Ÿäÿ±ÿ© ÿ•ŸÑŸâ ÿµŸàÿ±ÿ© ÿ®ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ html2canvas
  const canvas = await html2canvas(cvElement, { scale: 2 });
  const imgData = canvas.toDataURL("image/png");

  // ÿ•ŸÜÿ¥ÿßÿ° ŸÖŸÑŸÅ PDF
  const pdf = new jsPDF("p", "mm", "a4");
  const pdfWidth = pdf.internal.pageSize.getWidth();
  const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
  pdf.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
  pdf.save("Resume.pdf");
}
</script>

</body>
</html>
