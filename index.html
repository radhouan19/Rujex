<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Salon Booking Platform - USA</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
  body { 
    min-height: 100vh; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    background: url('https://images.unsplash.com/photo-1590664878188-5c3e35c3f3c2?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
  }
  .overlay {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
  }
  .container {
    position: relative;
    z-index: 10;
    text-align: center;
    background: rgba(255, 255, 255, 0.95);
    padding: 3rem 2rem;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    max-width: 450px;
    width: 90%;
  }
  h1 {
    font-size: 2rem;
    color: #111;
    margin-bottom: 1rem;
  }
  p {
    margin-bottom: 2rem;
    color: #333;
  }
  .btn {
    display: block;
    width: 100%;
    padding: 1.5rem;
    margin: 1rem 0;
    border: none;
    border-radius: 15px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: 0.3s;
    font-weight: 700;
  }
  .btn-free { background-color: #2563eb; color: white; }
  .btn-free:hover { background-color: #1e40af; }

  .btn-new { background-color: #10b981; color: white; }
  .btn-new:hover { background-color: #059669; }

  .btn-login { background-color: #f59e0b; color: white; }
  .btn-login:hover { background-color: #d97706; }
</style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Grow Your Hair Salon Business in the USA</h1>
    <p>Manage your services and bookings effortlessly for your American clients.</p>
    <button class="btn btn-free" onclick="alert('Start 7-day free trial for USA salons')">7 Days Free Trial</button>
    <button class="btn btn-new" onclick="alert('Go to New Owner Registration')">New Owner? Sign Up</button>
    <button class="btn btn-login" onclick="alert('Go to Login')">Already Registered? Login</button>
  </div>
</body>
</html>
