<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Salon Booking Platform</title>
<style>
  * { box-sizing: border-box; margin:0; padding:0; font-family: "Poppins", sans-serif; }
  body, html { height: 100%; }
  body {
    background: url('https://images.unsplash.com/photo-1605902711622-cfb43c443eb2?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&w=1500&q=80') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #fff;
  }
  .overlay {
    position: absolute;
    top:0; left:0; right:0; bottom:0;
    background-color: rgba(0,0,0,0.5);
    z-index: 1;
  }
  .content {
    position: relative;
    z-index: 2;
    max-width: 600px;
    padding: 2rem;
  }
  h1 { font-size: 2.5rem; margin-bottom: 1rem; }
  p { font-size: 1.2rem; margin-bottom: 2rem; }
  .btn {
    display: block;
    width: 80%;
    padding: 1rem;
    margin: 0.5rem auto;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1.1rem;
    font-weight: 600;
    transition: 0.3s;
  }
  .btn-free { background-color: #2563eb; color: white; }
  .btn-signup { background-color: #10b981; color: white; }
  .btn-login { background-color: #f59e0b; color: white; }
  .btn:hover { opacity: 0.85; }
</style>
</head>
<body>

<div class="overlay"></div>

<div class="content">
  <h1>Grow Your Hair Salon Business</h1>
  <p>Manage your appointments and services easily online. Perfect for salon owners in the USA!</p>

  <button class="btn btn-free" onclick="alert('Start 7-day free trial!')">Start 7-Day Free Trial</button>
  <button class="btn btn-signup" onclick="alert('Sign Up for New Account')">Sign Up</button>
  <button class="btn btn-login" onclick="alert('Login to Existing Account')">Already Registered? Login</button>
</div>

</body>
</html>
