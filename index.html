/* Cover Letter Styles - Professional American */ .letter-header { text-align: right; margin-bottom: 25px; font-size: 13px; line-height: 1.4; } .letter-header p { margin: 2px 0; } .letter h2 { font-size: 16pt; font-weight: 700; color: #2c3e50; margin-bottom: 20px; text-align: left; } .letter p { margin-bottom: 18px; text-align: justify; font-size: 12.5pt; } .letter-container { border: 1px solid #ddd; padding: 30px; border-radius: 8px; } </style>

<body><h1 style="text-align:center;">Professional Resume & Cover Letter</h1><div class="form-container">

</div><div class="cv-container" id="cv-container" style="display:none;">

    <h1 id="cv-name"></h1>

</div><script>
function generateSection(containerId, text) {
  const container = document.getElementById(containerId);
  container.innerHTML = '';
  const sections = text.split(/\n\s*\n/);
  sections.forEach((section) => {
    const lines = section.split('\n').filter(line => line.trim() !== '');
    if (lines.length === 0) return;
    const titleDiv = document.createElement('div');
    titleDiv.className = 'section-title';
    titleDiv.textContent = lines[0];
    container.appendChild(titleDiv);
    if (lines.length > 1) {
      const detailsDiv = document.createElement('div');
      detailsDiv.className = 'section-details';
      detailsDiv.textContent = lines.slice(1).join('\n');
      container.appendChild(detailsDiv);
    }
    const wrapper = document.createElement('div');
    wrapper.className = 'section-item';
    container.appendChild(wrapper);
  });
}

function generateCV() {
  const name = document.getElementById('name').value;
  const phone = document.getElementById('phone').value;
  const email = document.getElementById('email').value;
  const location = document.getElementById('location').value;

  document.getElementById('cv-name').textContent = name;
  document.getElementById('cv-contact').innerHTML = `<span>üìû ${phone}</span> | <span>‚úâÔ∏è ${email}</span> | <span>üìç ${location}</span>`;

  generateSection('cv-experience', document.getElementById('experience').value);
  generateSection('cv-education', document.getElementById('education').value);
  generateSection('cv-languages', document.getElementById('languages').value);
  generateSection('cv-software', document.getElementById('software').value);
  generateSection('cv-hobbies', document.getElementById('hobbies').value);

  document.getElementById('cv-container').style.display = 'block';
  window.scrollTo(0, document.getElementById('cv-container').offsetTop);
}

function generateLetter() {
  const name = document.getElementById('letter-name').value;
  const email = document.getElementById('email').value;
  const location = document.getElementById('location').value;
  const bodyText = document.getElementById('letter-text').value;

  document.getElementById('letter-header').innerHTML = `<p>${name}</p><p>${email}</p><p>${location}</p>`;
  document.getElementById('letter-body').textContent = bodyText;
  document.getElementById('letter-footer').textContent = `Sincerely,\n${name}`;

  document.getElementById('letter-container').style.display = 'block';
  window.scrollTo(0, document.getElementById('letter-container').offsetTop);
}

async function downloadPDF(elementId, filename) {
  const { jsPDF } = window.jspdf;
  const element = document.getElementById(elementId);
  const canvas = await html2canvas(element, { scale: 2 });
  const imgData = canvas.toDataURL('image/png');
  const pdf = new jsPDF('p', 'mm', 'a4');
  const pdfWidth = pdf.internal.pageSize.getWidth();
  const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
  pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
  pdf.save(filename);
}
</script></body>
