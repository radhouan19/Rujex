<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rujex — Luxury Women's Salon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      scroll-behavior: smooth;
    }

    .hero-bg {
      background-image: url('https://images.pexels.com/photos/3993449/pexels-photo-3993449.jpeg?auto=compress&cs=tinysrgb&w=1600');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body class="text-white">

  <!-- Navbar -->
  <nav class="absolute top-0 left-0 w-full flex items-center justify-between px-8 py-5 bg-black/30 backdrop-blur-md z-20">
    <h1 class="text-2xl font-bold tracking-wide">Rujex</h1>
    <ul class="hidden md:flex gap-8 text-lg">
      <li><a href="#home" class="hover:text-pink-500 transition">Home</a></li>
      <li><a href="#about" class="hover:text-pink-500 transition">About</a></li>
      <li><a href="#services" class="hover:text-pink-500 transition">Services</a></li>
      <li><a href="#contact" class="hover:text-pink-500 transition">Contact</a></li>
    </ul>
    <a href="#booking" class="bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded-full shadow-md transition">Book Now</a>
  </nav>

  <!-- Hero Section -->
  <section id="home" class="relative hero-bg h-screen flex items-center justify-center text-center text-white">
    <div class="absolute inset-0 bg-black/60"></div>
    <div class="relative z-10 px-6">
      <h1 class="text-5xl md:text-6xl font-extrabold mb-4">Luxury Women's Salon Experience</h1>
      <p class="text-lg md:text-xl mb-6 max-w-2xl mx-auto text-gray-200">
        Elevate your beauty with premium styling and care — indulge in the Rujex touch.
      </p>
      <a href="#booking" class="bg-pink-600 hover:bg-pink-700 text-white font-semibold px-6 py-3 rounded-full shadow-lg transition">Book Appointment</a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-black text-gray-400 text-center py-6">
    © 2025 Rujex Salon. All rights reserved.
  </footer>

</body>
</html>
