<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Salon Owners USA</title>
<style>
  * { box-sizing: border-box; font-family: "Poppins", sans-serif; margin: 0; padding: 0; }
  body, html { height: 100%; }
  body {
    background: url('https://images.unsplash.com/photo-1590080872195-4c62b178af25?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
  }
  .overlay {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.5); /* شفافية للخلفية */
    z-index: 1;
  }
  .container {
    position: relative;
    z-index: 2;
    text-align: center;
    padding: 2rem;
    max-width: 400px;
  }
  h1 {
    font-size: 2.5rem;
    margin-bottom: 2rem;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
  }
  .btn {
    display: block;
    width: 100%;
    padding: 1.2rem;
    margin: 1rem 0;
    font-size: 1.2rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
    transition: transform 0.2s, background 0.3s;
  }
  .btn:hover { transform: scale(1.05); }
  .btn-primary { background-color: #2563eb; color: white; }
  .btn-secondary { background-color: #10b981; color: white; }
  .btn-tertiary { background-color: #f59e0b; color: white; }
</style>
</head>
<body>
<div class="overlay"></div>
<div class="container">
  <h1>Grow Your Hair Salon Business in the USA</h1>
  <button class="btn btn-primary" onclick="window.location.href='#freeTrial'">Free 7-Day Trial</button>
  <button class="btn btn-secondary" onclick="window.location.href='#register'">New Owner Sign Up</button>
  <button class="btn btn-tertiary" onclick="window.location.href='#login'">Already Registered?</button>
</div>
</body>
</html>
