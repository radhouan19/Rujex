<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Printable Resume</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
  /* ÿ•ÿπÿØÿßÿØÿßÿ™ ÿßŸÑÿµŸÅÿ≠ÿ© ŸÑŸÑÿ∑ÿ®ÿßÿπÿ© */
  @page {
    size: A4;
    margin: 15mm;
  }

  body {
    font-family: Arial, sans-serif;
    background: #f3f4f6;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 0;
  }

  .form-container, .cv-container {
    background: white;
    padding: 20px;
    width: 100%;
    max-width: 800px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    margin-bottom: 20px;
    page-break-inside: avoid;
  }

  input, textarea {
    width: 100%;
    margin: 5px 0 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button {
    background: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
  }
  button:hover { background: #0056b3; }

  /* Resume Style */
  .cv {
    font-family: 'Helvetica', Arial, sans-serif;
    color: #000;
    line-height: 1.5;
    text-align: left;
    background: #fff;
    padding: 15px;
  }
  .cv h2 {
    font-size: 14px;
    text-transform: uppercase;
    padding-bottom: 5px;
    margin-top: 20px;
    margin-bottom: 10px;
    letter-spacing: 1px;
    border-bottom: 1px dotted #000; /* ÿßŸÑŸÜŸÇÿßÿ∑ ÿßŸÑŸÖÿ™ŸÇÿ∑ÿπÿ© ÿ£ÿ≥ŸÅŸÑ ÿßŸÑÿπŸÜŸàÿßŸÜ */
  }
  .cv h1 {
    font-size: 26px;
    text-transform: uppercase;
    text-align: center;
    margin-bottom: 5px;
  }
  .cv .contact {
    text-align: center;
    font-size: 12px;
    color: #333;
    margin-bottom: 20px;
  }
  .cv .contact span {
    margin: 0 10px;
  }

  .cv-columns {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
  }
  .cv-column {
    flex: 1 1 48%;
    background: #ffffff;
    padding: 10px 15px;
    border-radius: 5px;
  }

  ul { margin: 5px 0 10px 20px; }
  li { font-size: 12px; margin-bottom: 3px; }

  @media (max-width: 700px) {
    .cv-column { flex: 1 1 100%; }
  }
</style>
</head>
<body>

<h1 style="text-align:center;">Create Your Printable Resume</h1>

<div class="form-container">
  <label>Full Name:</label>
  <input id="name" placeholder="John Smith">
  <label>Phone:</label>
  <input id="phone" placeholder="1 800 433 7300">
  <label>Email:</label>
  <input id="email" placeholder="john.smith@gmail.com">
  <label>Location:</label>
  <input id="location" placeholder="New York, USA">

  <label>Job Experience:</label>
  <textarea id="experience" rows="6" placeholder="Each line will become a bullet point"></textarea>

  <label>Education:</label>
  <textarea id="education" rows="4" placeholder="Each line will become a bullet point"></textarea>

  <label>Languages:</label>
  <textarea id="languages" rows="2" placeholder="Each line will become a bullet point"></textarea>

  <label>Software:</label>
  <textarea id="software" rows="2" placeholder="Each line will become a bullet point"></textarea>

  <label>Hobbies:</label>
  <textarea id="hobbies" rows="2" placeholder="Each line will become a bullet point"></textarea>

  <button onclick="generateResume()">Create Resume</button>
</div>

<div class="cv-container" id="cv-container" style="display:none;">
  <div class="cv" id="cv-content">
    <h1 id="cv-name"></h1>
    <div class="contact" id="cv-contact"></div>

    <div class="cv-columns">
      <div class="cv-column">
        <h2>Job Experience</h2>
        <ul id="cv-experience"></ul>

        <h2>Education</h2>
        <ul id="cv-education"></ul>
      </div>

      <div class="cv-column">
        <h2>Languages</h2>
        <ul id="cv-languages"></ul>

        <h2>Software</h2>
        <ul id="cv-software"></ul>

        <h2>Hobbies</h2>
        <ul id="cv-hobbies"></ul>
      </div>
    </div>
  </div>
  <br>
  <button onclick="downloadPDF()">‚¨áÔ∏è Download PDF</button>
</div>

<script>
function textToList(text) {
  return text.split('\n').filter(line => line.trim() !== '');
}

function generateResume() {
  const name = document.getElementById('name').value;
  const phone = document.getElementById('phone').value;
  const email = document.getElementById('email').value;
  const location = document.getElementById('location').value;
  const experience = document.getElementById('experience').value;
  const education = document.getElementById('education').value;
  const languages = document.getElementById('languages').value;
  const software = document.getElementById('software').value;
  const hobbies = document.getElementById('hobbies').value;

  document.getElementById('cv-name').textContent = name;
  document.getElementById('cv-contact').innerHTML = 
    `<span>üìû ${phone}</span> | <span>‚úâÔ∏è ${email}</span> | <span>üìç ${location}</span>`;

  function fillList(id, text) {
    const list = document.getElementById(id);
    list.innerHTML = '';
    textToList(text).forEach(line => {
      const li = document.createElement('li');
      li.textContent = line;
      list.appendChild(li);
    });
  }

  fillList('cv-experience', experience);
  fillList('cv-education', education);
  fillList('cv-languages', languages);
  fillList('cv-software', software);
  fillList('cv-hobbies', hobbies);

  document.getElementById('cv-container').style.display = 'block';
  window.scrollTo(0, document.getElementById('cv-container').offsetTop);
}

async function downloadPDF() {
  const { jsPDF } = window.jspdf;
  const cvElement = document.getElementById("cv-content");

  const canvas = await html2canvas(cvElement, { scale: 2 });
  const imgData = canvas.toDataURL("image/png");

  const pdf = new jsPDF("p", "mm", "a4");
  const pdfWidth = pdf.internal.pageSize.getWidth();
  const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
  pdf.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
  pdf.save("Resume.pdf");
}
</script>

</body>
</html>
