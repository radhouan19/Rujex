<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Booking Page</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
    }

    .booking-card {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h1 {
      margin-bottom: 10px;
      color: #333;
    }

    .desc {
      color: #555;
      margin-bottom: 20px;
      font-size: 14px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .btn {
      background: #25d366;
      color: #fff;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
    }

    .btn:hover {
      background: #1ebd5a;
      box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
      transform: translateY(-1px);
    }

    footer {
      text-align: center;
      color: #eee;
      font-size: 13px;
      position: absolute;
      bottom: 10px;
    }
  </style>
</head>
<body>

  <section class="container">
    <div class="booking-card">
      <h1>Book Your Appointment</h1>
      <p class="desc">Quick and easy booking directly via WhatsApp!</p>

      <form id="bookingForm">
        <label>Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label>Service</label>
        <select id="service" required>
          <option value="">Select a service</option>
          <option>Haircut</option>
          <option>Beard Trim</option>
          <option>Coloring</option>
        </select>

        <label>Date</label>
        <input type="date" id="date" required>

        <label>Time</label>
        <input type="time" id="time" required>

        <button type="submit" class="btn">Book via WhatsApp</button>
      </form>
    </div>
  </section>

  <footer>Â© 2025 WhatsApp Booking Template</footer>

  <script>
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const service = document.getElementById('service').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;

      const message = `Hello! My name is ${name}. I would like to book a ${service} on ${date} at ${time}.`;
      const whatsapp = `https://wa.me/?text=${encodeURIComponent(message)}`;
      window.open(whatsapp, '_blank');
    });
  </script>

</body>
</html>
