<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Booking Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div id="app" class="min-h-screen flex flex-col items-center justify-center bg-cover bg-center" 
    style="background-image: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1600&q=80');">
    <div class="bg-white/80 backdrop-blur-md rounded-2xl shadow-2xl p-8 text-center max-w-md">
      <h1 class="text-3xl font-bold mb-4 text-gray-900">Grow Your Business with Online Bookings</h1>
      <p class="text-gray-600 mb-8">Start your free 7-day trial and manage all your appointments easily.</p>
      <div class="flex flex-col gap-4">
        <button onclick="goTo('trial')" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-4 rounded-xl shadow-lg transition">Free 7-Day Trial</button>
        <button onclick="goTo('signup')" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-4 rounded-xl shadow-lg transition">Sign Up</button>
        <button onclick="goTo('login')" class="bg-purple-500 hover:bg-purple-600 text-white font-semibold py-4 rounded-xl shadow-lg transition">Login</button>
      </div>
    </div>
  </div>

  <script>
    const app = document.getElementById("app");

    function goTo(page) {
      if (page === "trial") showDashboard("Trial Business");
      else if (page === "signup") renderSignup();
      else if (page === "login") renderLogin();
    }

    function renderSignup() {
      app.innerHTML = `
        <div class="min-h-screen flex flex-col items-center justify-center bg-gray-100">
          <div class="bg-white shadow-lg rounded-2xl p-8 w-96">
            <h2 class="text-2xl font-bold mb-4 text-center">Create Account</h2>
            <input id="businessName" placeholder="Business Name" class="w-full border rounded-lg p-3 mb-3" />
            <input id="email" type="email" placeholder="Email" class="w-full border rounded-lg p-3 mb-3" />
            <input id="password" type="password" placeholder="Password" class="w-full border rounded-lg p-3 mb-3" />
            <button onclick="signup()" class="bg-blue-500 hover:bg-blue-600 text-white w-full py-3 rounded-lg font-semibold">Sign Up</button>
            <button onclick="goHome()" class="text-gray-500 mt-4 w-full">← Back</button>
          </div>
        </div>`;
    }

    function signup() {
      const business = document.getElementById("businessName").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      if (!business || !email || !password) return alert("Please fill all fields.");
      localStorage.setItem("user", JSON.stringify({ business, email, password }));
      showDashboard(business);
    }

    function renderLogin() {
      app.innerHTML = `
        <div class="min-h-screen flex flex-col items-center justify-center bg-gray-100">
          <div class="bg-white shadow-lg rounded-2xl p-8 w-96">
            <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
            <input id="emailLogin" type="email" placeholder="Email" class="w-full border rounded-lg p-3 mb-3" />
            <input id="passwordLogin" type="password" placeholder="Password" class="w-full border rounded-lg p-3 mb-3" />
            <button onclick="login()" class="bg-purple-500 hover:bg-purple-600 text-white w-full py-3 rounded-lg font-semibold">Login</button>
            <button onclick="goHome()" class="text-gray-500 mt-4 w-full">← Back</button>
          </div>
        </div>`;
    }

    function login() {
      const email = document.getElementById("emailLogin").value;
      const password = document.getElementById("passwordLogin").value;
      const user = JSON.parse(localStorage.getItem("user") || "{}");
      if (user.email === email && user.password === password) showDashboard(user.business);
      else alert("Invalid credentials.");
    }

    function showDashboard(business) {
      const bookingLink = `${window.location.origin}?business=${encodeURIComponent(business)}`;
      app.innerHTML = `
        <div class="min-h-screen flex flex-col bg-gray-50">
          <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
            <h1 class="text-xl font-semibold">${business} Dashboard</h1>
            <button onclick="goHome()" class="bg-white text-blue-600 px-4 py-2 rounded-lg font-semibold">Logout</button>
          </header>

          <main class="flex-1 p-6 space-y-8">
            <section>
              <h2 class="text-2xl font-bold mb-4">Share your booking link:</h2>
              <div class="flex items-center gap-2 mb-8">
                <input id="link" readonly value="${bookingLink}" class="flex-1 border rounded-lg p-3" />
                <button onclick="copyLink()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">Copy</button>
              </div>
            </section>

            <section>
              <h3 class="text-xl font-semibold mb-2">Your Services</h3>
              <input id="serviceInput" placeholder="Add new service..." class="border rounded-lg p-2 w-1/2 mr-2" />
              <button onclick="addService()" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 rounded-lg">Add</button>
              <ul id="servicesList" class="mt-4 list-disc pl-6"></ul>
            </section>

            <section>
              <h3 class="text-xl font-semibold mb-2">Customer Bookings</h3>
              <table class="min-w-full bg-white rounded-xl shadow-lg overflow-hidden">
                <thead class="bg-gray-200">
                  <tr>
                    <th class="py-2 px-3 text-left">Name</th>
                    <th class="py-2 px-3 text-left">Service</th>
                    <th class="py-2 px-3 text-left">Date</th>
                    <th class="py-2 px-3">Action</th>
                  </tr>
                </thead>
                <tbody id="bookingsList"></tbody>
              </table>
            </section>
          </main>
        </div>`;

      renderServices();
      renderBookings(business);
    }

    function addService() {
      const input = document.getElementById("serviceInput");
      const service = input.value.trim();
      if (!service) return;
      const services = JSON.parse(localStorage.getItem("services") || "[]");
      services.push(service);
      localStorage.setItem("services", JSON.stringify(services));
      input.value = "";
      renderServices();
    }

    function renderServices() {
      const list = document.getElementById("servicesList");
      if (!list) return;
      const services = JSON.parse(localStorage.getItem("services") || "[]");
      list.innerHTML = services.map(s => `<li>${s}</li>`).join("");
    }

    function renderBookings(business) {
      const tbody = document.getElementById("bookingsList");
      if (!tbody) return;
      const bookings = JSON.parse(localStorage.getItem(`bookings_${business}`) || "[]");
      tbody.innerHTML = bookings.map((b, i) => `
        <tr class="border-t">
          <td class="py-2 px-3">${b.name}</td>
          <td class="py-2 px-3">${b.service}</td>
          <td class="py-2 px-3">${b.date}</td>
          <td class="py-2 px-3 text-center">
            <button onclick="deleteBooking('${business}', ${i})" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-lg">Delete</button>
          </td>
        </tr>`).join("");
    }

    function deleteBooking(business, index) {
      const bookings = JSON.parse(localStorage.getItem(`bookings_${business}`) || "[]");
      bookings.splice(index, 1);
      localStorage.setItem(`bookings_${business}`, JSON.stringify(bookings));
      renderBookings(business);
    }

    function copyLink() {
      const link = document.getElementById("link");
      link.select();
      document.execCommand("copy");
      alert("Link copied!");
    }

    function goHome() {
      window.location.reload();
    }

    // Handle booking page
    const params = new URLSearchParams(window.location.search);
    if (params.get("business")) {
      const biz = params.get("business");
      const services = JSON.parse(localStorage.getItem("services") || "[]");
      document.body.innerHTML = `
        <div class="min-h-screen flex flex-col items-center justify-center bg-gray-50">
          <div class="bg-white shadow-lg rounded-2xl p-8 w-96">
            <h2 class="text-2xl font-bold mb-4 text-center">${biz} Booking</h2>
            <form id="bookingForm" class="space-y-4">
              <input id="custName" type="text" placeholder="Full Name" required class="w-full p-3 border rounded-lg"/>
              <input id="custEmail" type="email" placeholder="Email" required class="w-full p-3 border rounded-lg"/>
              <input id="custPhone" type="tel" placeholder="Phone Number" required class="w-full p-3 border rounded-lg"/>
              <select id="custService" required class="w-full p-3 border rounded-lg">
                <option value="">Select Service</option>
                ${services.map(s => `<option>${s}</option>`).join("")}
              </select>
              <input id="custDate" type="date" required class="w-full p-3 border rounded-lg"/>
              <button type="submit" class="w-full py-3 bg-green-600 hover:bg-green-700 text-white rounded-lg">Book Now</button>
            </form>
          </div>
        </div>`;

      document.getElementById("bookingForm").addEventListener("submit", e => {
        e.preventDefault();
        const booking = {
          name: document.getElementById("custName").value,
          email: document.getElementById("custEmail").value,
          phone: document.getElementById("custPhone").value,
          service: document.getElementById("custService").value,
          date: document.getElementById("custDate").value
        };
        const bookings = JSON.parse(localStorage.getItem(`bookings_${biz}`) || "[]");
        bookings.push(booking);
        localStorage.setItem(`bookings_${biz}`, JSON.stringify(bookings));
        alert("✅ Appointment booked successfully!");
        location.reload();
      });
    }
  </script>
</body>
</html>
